services:
  instaswarm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        BUILD_CONFIGURATION: Debug
    container_name: Instaswarm
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/opt/video:/app/video
    ports:
      - "5000:8080"
      - "5001:8081"
    restart: on-failure